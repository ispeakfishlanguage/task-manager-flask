{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Category</h3>

<div class="row">
    <form class="col s12" method="post" action="{{ url_for('edit_category', category_id=category.id) }}">
        <!-- category name -->
        <div class="row card-panel grey lighten-5">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <input id="category_name" name="category_name" value="category.category_name" minlength="3" maxlength="25" type="text" class="validate">
                <label for="category_name">New Category Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn-large light-blue darken-2" type="submit" name="action">
                    Edit Category <i class="fas fa-edit rigth"></i>
                </button>
            </div>
    </form>
</div>

{% endblock %}
